<h2>Task List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Minutes</th>
            <th>Priority</th>
            <th>Difficulty</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let myTask of tasks">
            <td> {{myTask.name}} </td>
            <td> {{myTask.minutes}} </td>
            <td> {{myTask.priority}} </td>
            <td> {{myTask.difficulty}} </td>
            <td> {{myTask.description}} </td>
            <td>
                <button (click) = "updateTask(myTask.id)" class="btn btn-info">Update</button>
                <button (click) = "deleteTask(myTask.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
